<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/scripts.js"></script>
    <title>Pterodactyle Pizza</title>
  </head>
  <body>
    <div class="intro">
      <h2>Pterodactyle Pizza</h2>
      <p>Pizza so good it will fly into your mouth... Like a Pterodactyle</p>
    </div>
    <div>
      <form id="select-order">
        <label for="select-size">Select a size:</label>
        <select name="crust-size" id="crust-size">
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
        </select>

        <label for="select-toppings">Select a topping:</label>
        <select name="select-toppings" id="select-toppings">
          <option value="Peperoni">Peperoni</option>
          <option value="Mushroom">Mushroom</option>
        </select>
        <button type="submit">Submit Order</button>
      </form>
    </div>

    <div class="hidden" id="display-order">
      <h4>Your Order</h4>
      <p >Size: <span id="size"></span></p>
      <p>Toppings: <span id="toppings"></span></p>
      <p>Total: <span id="total-cost"></span></p>
    </div>
  </body>
</html>
